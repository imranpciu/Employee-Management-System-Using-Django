<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EMP system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
	{% include "navbar.html" %}
	<h1 class="text-center my-3">Employee Management system</h1>
	<h3 class ="container">List of Employee:</h3>
	<div class="container">
		<div class="row">
			<div class="cal-md-12">
				<div class="card">
					<div class="card-body">
						<table class="table text-center">
							<thead>
								<tr>
									<th>#SN:</th>
									<th>ID</th>
									<th>Name</th>
									<th>Email</th>
									<th>Phone</th>
									<th>Department</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								{%for e in all_emp%}
								<tr>
									<td>{{forloop.counter}}</td>
									<td>{{e.emp_id}}</td>
									<td>{{e.full_name}}</td>
									<td>{{e.email}}</td>
									<td>{{e.phone_number}}</td>
									<td>{{e.department}}</td>
									<td>
										<a href="/emp/emp_update/{{e.id}}" class="btn btn-success btn-sm">Update</a>
										<a href="/emp/emp_delete/{{e.id}}" class="btn btn-danger btn-sm">Delete</a>
									</td>
								</tr>
								{%endfor%}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
