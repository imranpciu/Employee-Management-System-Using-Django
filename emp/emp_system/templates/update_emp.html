<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Employee System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    {%include "navbar.html"%}
    <h2 class="text-center my-3 text-wrap">Update Your Employee Details</h2>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-light">
                    <div class="card-body">
                        <form action = "/emp/emp_do_update/{{emp.id}}" method ="POST">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label for="name">Name:</label>
                                <input type="text" value="{{emp.full_name}}"class="form-control" id="name" placeholder="Enter name" name="emp_name">
                            </div>
                            <div class="form-group mb-3">
                                <label for="email">Email:</label>
                                <input type="email" value="{{emp.email}}" class="form-control" id="email" placeholder="xyz@mail.com" name="emp_email">
                            </div>
                            <div class="form-group mb-3">
                                <label for="phone">Enter phone number:</label>
                                <input type="phone" value="{{emp.phone_number}}" class="form-control" id="phone" placeholder="+088" name="emp_phone">
                            </div>
                            <div class="form-group mb-3">
                                <label for="emp_id">Employee ID:</label>
                                <input type="emp_id" value="{{emp.emp_id}}" class="form-control" id="emp_id" placeholder="IT-000001" name="emp_id">
                            </div>
                            <div class="form-group mb-3">
                                <label for="department">Department:</label>
                                <select class="form-control" id="department" name="emp_department">
                                    <option value="">{{emp.department}}</option>
                                    <option value="IT">IT</option>
                                    <option value="HR">HR</option>
                                    <option value="Marketing">Marketing</option>
                                </select>
                            </div>
                            <div class="container text-center">
                                <button type="submit" class="btn btn-success text-center">Update Employee</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
